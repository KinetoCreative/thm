    value: "<ul class=\"options-list full-width\">\r\n<li>Learn more about The Health Museum by bringing a group of teachers for a Teacher Tour $7 per person, minimum of 15 people</li>\r\n<li>Receive an overview of the museum's school programs, explore our current exhibitions and visit the Amazing Body Store</li>\r\n<li>Add an interactive science class (prices vary by class) and earn CPE credit as you learn new ideas and strategies for teaching and learning hands-on science.</li>\r\n<li>Add a DeBakey Cell Lab visit for $5 extra</li>\r\n<li>The Health Museum has a Texas State Board of Educator Certification (SBEC) and is an approved Continuing Professional Education (CPE) provider.</li>\r\n</ul>"
