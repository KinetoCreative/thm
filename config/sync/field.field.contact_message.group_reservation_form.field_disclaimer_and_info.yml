settings:
  markup:
    value: "<div class=\"form-disclaimer\">A $50 non-refundable deposit is required once you receive your reservation via email. Your reservation cannot be confirmed until this payment is received. The balance is due one week prior to your scheduled visit. The museum accepts payment in the form of cashier’s check, school check, cash, Visa, MasterCard, Discover or American Express. The museum does not accept purchase orders. Please call the Reservations Department at <a rel=\"noreferrer\" target=\"_blank\">713-337-8451</a> with a credit card number or mail a check to: The Health Museum, 1515 Hermann Drive, Houston, Texas 77004 Attn: Reservations.</div>\r\n\r\n<h4>Questions?</h4>\r\n\r\n<p>Contact <strong>the Reservations Coordinator</strong> at <a href=\"tel:713-337-8451\">713-337-8451</a> or at <a href=\"mailto:reservations@thehealthmuseum.org\">reservations@thehealthmuseum.org</a></p>\r\n\r\n<h4>Check</h4>\r\n\r\n<p>Make checks payable to <strong>The Health Museum</strong><br />\r\nPlease include your Texas Driver’s License and a contact phone number on the check.</p>\r\n\r\n<h4>Mail</h4>\r\n\r\n<p><strong>The Health Museum</strong>, Attn: Reservations<br />\r\n1515 Hermann Drive, Houston, TX 77004</p>\r\n"
    format: ckeditor
